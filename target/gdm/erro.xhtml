<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Erro</title>
	<h:outputStylesheet library="css" name="/sistema.css" />
	<style>
.Bimage {
	background-image: url("resources/images/erro.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	height: 555px;
}
</style>

</h:head>
<h:body styleClass="Bimage">
	<p:growl id="msg" />
	<!--     div para centralizar a tela -->
	<div id="login-dialog">
		<h:outputLink value="home.xhtml">

			<p:graphicImage id="logo_login" library="images"
				style="margin-left:25px; width: 250px" />
		</h:outputLink>


		<p:dialog header="Erro" closable="false" draggable="false"
			resizable="false" modal="false" visible="true">

			<h:column width="auto">
				<p:panel>
					<h:link outcome="/login.xhtml">
						<p:graphicImage library="images" name="GDM_MENU.png" width="auto"
							height="auto" />
					</h:link>
				</p:panel>
			</h:column>


		</p:dialog>
	</div>
</h:body>
</html>
